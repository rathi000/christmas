<!DOCTYPE html>
<html>
<head>
    <title>Christmas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Christmas Traditions</h1>
    </div>

    <div class="content">
        <div class="tradition">
            <h2>Christmas Tree</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Christmas_tree_with_presents_-_2015.JPG">
            <p>Decorating trees started in Germany and spread worldwide.</p>
        </div>

        <div class="tradition">
            <h2>Stockings</h2>
            <img src="https://media.gettyimages.com/id/135790191/photo/christmas-stockings.jpg?s=612x612&w=0&k=20&c=lSiLuXMkTJ4weQ-prAupK_fXADceDg5aMbraM99FQFE=">
            <p>Hanging stockings comes from the story of St. Nicholas. hope to get a gift in my stockings one day...</p>
        </div>

        <div class="tradition">
            <h2>Caroling</h2>
            <img src="https://www.english-heritage.org.uk/siteassets/home/members-area/exclusive-content/your-exclusive-content/podcast-extras/christmas-carols-dec-20/001.jpg?w=1440&h=612&mode=crop&scale=both&quality=100&anchor=NoFocus&WebsiteVersion=20200219">
            <p>Singing festive songs door-to-door brings cheer to neighbors.</p>
        </div>
    </div>
</body>
</html>
